<link rel="stylesheet" type="text/css" href="style.css">
<form action="/some url" method="get">
    <h1>Sign Up Form</h1>
    <p>Name:</p>
    <input type="text" placeholder="name">

    <p>Today's Date:</p>
    <input type="date" placeholder="today date">

    <p>Email:</p>
    <input type="email" placeholder="email" name="email" id="email" required>

    <p>Choose one:</p>
    <input type="radio" name="veggies" id="c1">
    <label for="c1">Lettuce</label>
    <input type="radio" name="veggies" id="c2"> 
    <label for="c2">Broccoli</label>
    <input type="radio" name="veggies" id="c3">
    <label for="c3">Carrot</label>
    <input type="radio" name="veggies" id="c4"> 
    <label for="c4">Potatoes</label>

    <p>Choose the fruits you prefer:</p>
    <input type="checkbox" name="fruits" id="f1">
    <label for="f1">Cherry</label>
    <input type="checkbox" name="fruits" id="f2"> 
    <label for="f2">Peach</label>
    <input type="checkbox" name="fruits" id="f3"> 
    <label for="f3">Watermelon</label>
    <input type="checkbox" name="fruits" id="f4"> 
    <label for="f4">Plum</label>

    <p>Any others:</p>
    <textarea rows="4" cols="50">
    </textarea>

    <p></p>
    <button>Submit</button>

</form>
